<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Instagram Post</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/697fcec6a8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="logo">
                <div class="ht5"><i class="fab fa-html5"></i></div>
                <div class="names">
                    <div class="users"><strong> HTML</strong></div>
                    <div class="users">Roy Mora</div>
                </div>
            </div>
            <div class="menu"><i class="fas fa-ellipsis-v"></i></div>
        </div>
        <div class="image">
            <img class="img-fluid" src="https://picsum.photos/seed/picsum/200/200" alt="imagen">  
        </div>
        <div class="footer">
            <div class="iconos">
                <div class="ic1"><i class="far fa-heart"></i><i class="far fa-comment"></i><i class="far fa-paper-plane"></i></div>
                <div class="ic2"><i class="far fa-bookmark"></i></div>
            </div>
            <div class="Subtitle">
                Lorem <strong> ipsum dolor</strong> sit amet consectetur adipisi
            </div>
            <div class="message">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illo laudantium dolor, autem obcaecati nulla maxime accusamus doloribus. Ad sit porro accusamus nisi veritatis. Neque provident repellat facere pariatur eaque esse!</p>
            </div>
        </div>
    </div>
</body>
</html>
